<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #scanner-container {
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            background: #000;
            border-radius: 10px;
        }
        #qr-result {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
            background: #f9f9f9;
            min-height: 200px;
            white-space: pre-wrap;
        }
        .btn-scan {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">QR Code Scanner Test</h1>
        
        <div id="scanner-container">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">QR Scanner</h5>
                </div>
                <div class="card-body">
                    <div id="video-container">
                        <video id="video" autoplay></video>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <button id="start-button" class="btn btn-primary">เริ่มสแกน</button>
                        <button id="stop-button" class="btn btn-secondary" disabled>หยุดสแกน</button>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">ผลลัพธ์</h5>
                </div>
                <div class="card-body">
                    <div id="qr-result" class="border rounded p-3">
                        <p class="text-muted">ผลลัพธ์จากการสแกน QR Code จะแสดงที่นี่</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="scanner.js"></script>
    <!-- เพิ่มบรรทัดนี้ก่อน scanner.js -->
    <script src="decoder.js"></script>

</body>
</html>
